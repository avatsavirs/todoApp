<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark unique-color" [containerInside]="false">

  <mdb-navbar-brand><span class="lead navbar-brand">To-Do App</span></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>
    
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngIf="isAuthenticated">
        <a [routerLink]="['/']" class="nav-link">Home</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngIf="isAuthenticated">
        <a class="nav-link">
          <div class="btn-group" mdbDropdown>
            <mdb-icon fas icon="user" mdbDropdownToggle></mdb-icon>
            <div class="dropdown-menu dropdown-menu-right dropdown-primary">
              <a class="dropdown-item" href="#">Profile</a>
              <div class="divider dropdown-divider"></div>
              <button type="button" class="dropdown-item" (click)="onLogout()">Logout</button>
            </div>
          </div>
        </a>
      </li>
      <li class="nav-item" *ngIf="!isAuthenticated">
        <a [routerLink]="['/signin']" class="nav-link waves-light" mdbWavesEffect>Login</a>
      </li>
      <li class="nav-item" *ngIf="!isAuthenticated">
        <a [routerLink]="['/signup']" class="nav-link waves-light" mdbWavesEffect>Signup</a>
      </li>
    </ul>
  </links>
</mdb-navbar>
