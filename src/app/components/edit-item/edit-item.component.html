<button type="button" mdbBtn color="info" rounded="true" data-toggle="modal" class="item-btn" size="sm"
	(click)="frame.show()" mdbWavesEffect mdbTooltip="Edit" placement="top">
	<mdb-icon fas icon="pencil-alt"></mdb-icon>
</button>
<!-- Edit Task Modal -->
<div mdbModal #frame="mdbModal" class="modal fade top p-5" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header text-center pb-5">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
					<mdb-icon fas icon="times"></mdb-icon>
				</button>
			</div>
			<div class="modal-body mx-3">
				<form [formGroup]="editTaskForm" (ngSubmit)="onSubmit()">
					<div class="md-form">
						<input mdbValidate formControlName="title" type="text" class="form-control" id="title"
							name="title" mdbInput>
						<label for="title">Title</label>
						<mdb-error
							*ngIf="editTaskForm.get('title').invalid && (editTaskForm.get('title').dirty || editTaskForm.get('title').touched)">
							This field is required</mdb-error>
					</div>
					<div class="md-form">
						<input mdbValidate formControlName="label" type="text" class="form-control" id="label"
							name="label" mdbInput>
						<label for="label">Label</label>
						<mdb-error
							*ngIf="editTaskForm.get('label').invalid && (editTaskForm.get('label').dirty || editTaskForm.get('label').touched)">
							This field is required</mdb-error>
					</div>
					<div class="md-form">
						<input formControlName="due_on" [bsConfig]="bsConfig" type="text" placeholder="Due Date"
							class="form-control" bsDatepicker mdbValidate mdbInput id="due_on">
						<label for="due_on">Due Date</label>
						<mdb-error
							*ngIf="editTaskForm.get('due_on').invalid && (editTaskForm.get('due_on').dirty || editTaskForm.get('due_on').touched)">
							Please Select a Valid Future Date</mdb-error>
					</div>
					<div>
						<select mdbValidate formControlName="priority" class="form-control" id="priority">
							<option value="0">Low</option>
							<option value="1">Medium</option>
							<option value="2">High</option>
						</select>
					</div>
					<div class="modal-footer d-flex justify-content-center">
						<button [disabled]="editTaskForm.pristine || editTaskForm.invalid" type="submit" mdbBtn
							color="info" class="waves-light" mdbWavesEffect data-dismiss="modal" aria-label="Close"
							(click)="frame.hide()">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
